
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFeedbackLabel" translate="feedbackerApp.feedback.home.createOrEditLabel">Create or edit a Feedback</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="feedback.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedbackerApp.feedback.date" for="field_date">Date</label>
            <input id="field_date" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="feedback.date" is-open="datePickerForDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedbackerApp.feedback.quality" for="field_quality">Quality</label>
            <input type="text" class="form-control" name="quality" id="field_quality"
                    ng-model="feedback.quality"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedbackerApp.feedback.speed" for="field_speed">Speed</label>
            <input type="text" class="form-control" name="speed" id="field_speed"
                    ng-model="feedback.speed"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedbackerApp.feedback.price" for="field_price">Price</label>
            <input type="text" class="form-control" name="price" id="field_price"
                    ng-model="feedback.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="feedbackerApp.feedback.commentary" for="field_commentary">Commentary</label>
            <input type="text" class="form-control" name="commentary" id="field_commentary"
                    ng-model="feedback.commentary"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
